<div class="tab-vtx toolbar_fixed_bottom">
    <div class="content_wrapper">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column">
            <div class="tab_title" i18n="tabVtx"></div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
        </div>

        <div class="note vtx_supported">
            <p i18n="vtxHelp"></p>
        </div>

        <div class="note vtx_not_supported">
            <div i18n="vtxMessageNotSupported"></div>
        </div>

        <div class="note ">
            <div i18n="vtxMessageRequiresHAM"></div>
        </div>

        <div class="note ">
            <div i18n="vtxMessageNonMSP"></div>
        </div>

        <div class="note ">
            <div i18n="vtxMessageHardwareModes"></div>
        </div>

        <div class="note ">
            <div i18n="vtxMessageAnalogFunny"></div>
        </div>

        <div class="columnsWrapper">
          <div class="gui_box grey select_mode vtx_supported leftColumn">

              <div class="gui_box_titlebar">
                  <div class="spacer_box_title" i18n="vtxSelectedMode"></div>
              </div>

              <div class="spacer_box">

<!-- confusing and not necessary
                  <div class="field checkbox vtx_frequency_channel">
                      <span class="checkboxspacer">
                          <input type="checkbox" id="vtx_frequency_channel" class="toggle" />
                      </span>
                      <label>
                          <span class="freelabel" i18n="vtxFrequencyChannel"></span>
                          <div class="helpicon cf_tip" i18n_title="vtxFrequencyChannelHelp"></div>
                      </label>
                  </div>
-->

                  <div class="field number vtx_band">
                      <span class="numberspacer">
                          <select id="vtx_band">
                              <!-- Band options generated here from the js -->
                          </select>
                      </span>
                      <label>
                          <span i18n="vtxBand"></span>
                          <div class="helpicon cf_tip" i18n_title="vtxBandHelp"></div>
                      </label>
                  </div>

                  <div class="field number vtx_channel">
                      <span class="numberspacer">
                          <select id="vtx_channel">
                              <!-- Channel options generated here from the js -->
                          </select>
                      </span>
                      <label>
                          <span i18n="vtxChannel"></span>
                          <div class="helpicon cf_tip" i18n_title="vtxChannelHelp"></div>
                      </label>
                  </div>

                  <div class="field number vtx_frequency">
                      <span class="numberspacer">
                          <input class="frequency_input" type="number" id="vtx_frequency" min="64" max="5999" />
                      </span>
                      <label>
                          <span i18n="vtxFrequency"></span>
                          <div class="helpicon cf_tip" i18n_title="vtxFrequencyHelp"></div>
                      </label>
                  </div>

                  <div class="field number vtx_power">
                      <span class="numberspacer">
                          <select id="vtx_power">
                              <!-- Power options generated here from the js -->
                          </select>
                      </span>
                      <span i18n="vtxPower"></span>
                      <div class="helpicon cf_tip" i18n_title="vtxPowerHelp"></div>
                  </div>

                  <div class="field checkbox vtx_pit_mode">
                      <span class="checkboxspacer">
                          <input type="checkbox" id="vtx_pit_mode" class="toggle" />
                      </span>
                      <span class="freelabel" i18n="vtxPitMode"></span>
                      <div class="helpicon cf_tip" i18n_title="vtxPitModeHelp"></div>
                  </div>

<!-- not supported by MSP
                  <div class="field number vtx_pit_mode_frequency">
                      <span class="numberspacer">
                          <input class="frequency_input" type="number" id="vtx_pit_mode_frequency" min="0" max="5999">
                      </span>
                      <span i18n="vtxPitModeFrequency"></span>
                      <div class="helpicon cf_tip" i18n_title="vtxPitModeFrequencyHelp"></div>
                  </div>
-->

                  <div class="field select vtx_low_power_disarm">
                      <span class="selectspacer">
                          <select id="vtx_low_power_disarm">
                              <option value="0" i18n="vtxLowPowerDisarmOption_0"></option>
                              <option value="1" i18n="vtxLowPowerDisarmOption_1"></option>
                              <option value="2" i18n="vtxLowPowerDisarmOption_2"></option>
                          </select>
                      </span>
                      <span class="freelabel" i18n="vtxLowPowerDisarm"></span>
                      <div class="helpicon cf_tip" i18n_title="vtxLowPowerDisarmHelp"></div>
                  </div>
              </div>

          </div>
        </div>
    </div>

    <div class="content_toolbar xs-compressed">
        <div class="btn refresh_btn">
            <a class="refresh" id="refresh_button" href="#" i18n="vtxButtonRefresh"></a>
        </div>
        <div class="btn save_btn">
            <a class="save" id="save_button" href="#" i18n="vtxButtonSave"></a>
        </div>
    </div>
    <div class="toolbar_expand_btn" nbrow="2">
        <em class="fas fa-ellipsis-h"></em>
    </div>
</div>
